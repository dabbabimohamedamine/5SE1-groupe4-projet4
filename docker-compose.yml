version: '3.8'

services:
  mysqldb:
    image: mysql:8.0.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: devoouyjngnjgngte
    ports:
      - "3306:3306"
    networks:
      - devops_network
    volumes:
      - mysqldb_data:/var/lib/mysql

  devocs-back:
    depends_on:
      - mysqldb
    image: oudaybenmessaoud/ouday-5se1-g4-projet4:null
    restart: on-failure
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/devoouyjngnjgngte?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
        "spring.datasource.username": "root",
        "spring.datasource.password": "",
        "spring.datasource.driver-class-name": "com.mysql.cj.jdbc.Driver",
        "spring.jpa.show-sql": "true",
        "spring.jpa.hibernate.ddl-auto": "update",
        "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL8Dialect",
        "spring.jpa.properties.hibernate.dialect.storage_engine": "MyISAM",
        "spring.jpa.properties.hibernate.format_sql": "true",
        "spring.jpa.properties.hibernate.use_sql_comments": "true",
        "spring.sql.init.mode": "always"
      }'
    networks:
      - devops_network
    stdin_open: true
    tty: true

networks:
  devops_network:
    driver: bridge

volumes:
  mysqldb_data:
    driver: local
