version: "3.8"

services:
  angular:
    image: angular-app-image
    container_name: angular-app
    ports:
      - "4200:80"  # Exposing Angular app on port 4200
    networks:
      - dev-network

  mysqldb:
    image: mysql:8.0.3
    restart: unless-stopped
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=db
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    networks:
      - dev-network

  devops-back:
    depends_on:
      - mysqldb
    build:
      context: .
      dockerfile: Dockerfile
    image: mohamedaminedbbabi/5se1-g4
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: > 
        {
          "server.port": "8089",
          "spring.datasource.url": "jdbc:mysql://mysqldb:3306/db?useSSL=false&serverTimezone=UTC",
          "spring.datasource.username": "root",
          "spring.datasource.password": "",
          "spring.datasource.driver-class-name": "com.mysql.cj.jdbc.Driver",
          "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
          "spring.jpa.hibernate.ddl-auto": "update",
          "spring.datasource.initialization-mode": "always",
          "spring.datasource.platform": "mysql"
        }
    stdin_open: true
    tty: true
    networks:
      - dev-network

networks:
  dev-network:

volumes:
  db:
  mysql_data:
