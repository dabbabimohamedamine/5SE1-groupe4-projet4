# Configuration de la base de données MySQL
server.servlet.context-path=/ouday
server.port=8087

spring.datasource.url=jdbc:mysql://mysqldb:3306/invoicedb?createIfNotExists=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formate les requêtes SQL pour une meilleure lisibilité

spring.h2.console.enabled=false

spring.sql.init.mode=always


#Server configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



#logging configuration
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework=INFO 
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n