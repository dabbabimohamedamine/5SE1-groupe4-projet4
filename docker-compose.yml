version: "3.8"

services:
  mysqldb:
    image: mysql:8.0.3
    restart: unless-stopped
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=db
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  devops-back:
    depends_on:
      mysqldb:
        condition: service_healthy  # Démarre le service uniquement lorsque MySQL est prêt
    build:
      context: .
      dockerfile: Dockerfile
    image: oudaybenmessaoud/ouday-5se1-g4-projet4:v15.0.0
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: >
        {
          "server.port": "8089",
          "spring.datasource.url": "jdbc:mysql://mysqldb:3306/db?useSSL=false&serverTimezone=UTC",
          "spring.datasource.username": "root", 
          "spring.datasource.password": "",  
          "spring.datasource.driver-class-name": "com.mysql.cj.jdbc.Driver",  
          "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",  
          "spring.jpa.hibernate.ddl-auto": "update",  
          "spring.datasource.initialization-mode": "always", 
          "spring.datasource.platform": "mysql" 
        }
    stdin_open: true
    tty: true
    entrypoint: ["/bin/sh", "-c", "while ! nc -z mysqldb 3306; do echo 'Waiting for MySQL...'; sleep 5; done; java -jar /app.jar"]

volumes:
  db:
