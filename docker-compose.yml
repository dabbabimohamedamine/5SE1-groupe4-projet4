version: "3.8"

services:
  mysqldb:
    image: mysql:8.0.30
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=testdb
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  devops-back:
    depends_on:
      - mysqldb
    image: oudaybenmessaoud/ouday-5se1-g4-projet4:v10.0.0  # Remplacez par l'image correcte
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON: >
        {
          "spring.datasource.url": "jdbc:mysql://mysqldb:3306/testdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
          "spring.datasource.username": "root",
          "spring.datasource.password": "rootpassword",
          "spring.datasource.driver-class-name": "com.mysql.cj.jdbc.Driver",
          "spring.jpa.database-platform": "org.hibernate.dialect.MySQL5InnoDBDialect",
          "spring.jpa.hibernate.ddl-auto": "update",
          "spring.jpa.show-sql": "true",
          "spring.jpa.properties.hibernate.format_sql": "true",
          "spring.h2.console.enabled": "false",
          "spring.sql.init.mode": "always",
          "server.port": "8089",
          "spring.datasource.initialization-mode": "always",
          "spring.datasource.platform": "mysql"
        }
    stdin_open: true
    tty: true

volumes:
  db:
