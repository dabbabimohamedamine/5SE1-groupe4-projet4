server.servlet.context-path=/dev
server.port=8082

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://mysqldb:3306/db?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=YES  # Le même mot de passe que dans le docker-compose.yml

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
